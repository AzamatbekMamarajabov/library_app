{% extends 'base.html' %} {% block title %} Books List {% endblock %} {% block content %}

<!--Grid row-->
<div class="row">


    <div class='col-lg-12 content-center'>
        <h2>Books List</h2>
    </div>
    <div class='col-lg-12 float-right'>
        <a class='btn btn-success' type='button' href="{% url 'books_create' %}">Create Books</a>

    </div>
    {% for item in object_list %}
    <div class="col-6">
        <h4>{{item.name}}</h4>
    </div>
    <div class="col-6">
        <a class='btn btn-primary' type='button' href="{% url 'information_detail' item.pk %}"> Books information</a>
    </div>
    <hr class="hr"> {% endfor %}

</div>
<!--Grid row-->

{% endblock %}
